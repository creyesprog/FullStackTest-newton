<section class="section-form">
  <div class="container form-container flex-center text-center">
    <h1>> Edit Details</h1>
    <form id="form-activity" action="api/Submission" method="post">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Title</label>
            <input class="form-control" ng-model="$ctrl.game.title" required />
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Rating</label>
            <input class="form-control" ng-model="$ctrl.game.rating" required />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Developer</label>
            <input class="form-control" ng-model="$ctrl.game.developer" required />
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Genre</label>
            <input class="form-control" ng-model="$ctrl.game.genre" required />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" ng-model="$ctrl.game.description" required></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
        <button ui-sref="gameList" type="button" class="btn btn-secondary">Back</button>
        </div>
        <div class="col-xs-4">
        </div>
        <div class="col-xs-4">
          <button ng-click="$ctrl.submit()" type="button" class="btn btn-primary">SUBMIT</button>
        </div>
      </div>
    </form>
  </div>
</section>
