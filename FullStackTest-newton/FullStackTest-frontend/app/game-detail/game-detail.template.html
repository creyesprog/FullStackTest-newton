<section class="section-form">
  <div class="container form-container flex-center text-center">
    <h1>> Edit Details</h1>
    <form id="form-activity" ng-submit="submitForm(gameForm.$valid)" name="gameForm">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Title</label>
            <input class="form-control" name="title" ng-model="$ctrl.game.title" required />
            <span ng-show="gameForm.title.$invalid" class="validation-error">Title is required.</span>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Rating</label>
            <input class="form-control" name="rating" ng-model="$ctrl.game.rating" required />
            <span ng-show="gameForm.rating.$invalid" class="validation-error">Rating is required.</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Developer</label>
            <input class="form-control" name="developer" ng-model="$ctrl.game.developer" required />
            <span ng-show="gameForm.developer.$invalid" class="validation-error">Developer is required.</span>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Genre</label>
            <input class="form-control" name="genre" ng-model="$ctrl.game.genre" required />
            <span ng-show="gameForm.genre.$invalid" class="validation-error">Genre is required.</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" ng-model="$ctrl.game.description" required></textarea>
            <span ng-show="gameForm.description.$invalid" class="validation-error">Description is required.</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button ui-sref="gameList" type="button" class="btn btn-secondary">BACK</button>
        </div>
        <div class="col-xs-4">
        </div>
        <div class="col-xs-4">
          <button ng-disabled="gameForm.$invalid" type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
      </div>
    </form>
  </div>
</section>
