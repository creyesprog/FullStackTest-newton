<section class="section-list">
<h1>> Game Directory</h1>
  <div class="container list-container text-center">  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Rating</th>
          <th scope="col">Developer</th>
          <th scope="col">Genre</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="game in $ctrl.gameList">
          <th>{{game.gameId}}</th>
          <th>{{game.title}}</th>
          <th>{{game.rating}}</th>
          <th>{{game.developer}}</th>
          <th>{{game.genre}}</th>
          <th>{{game.description}}</th>
          <th><a ui-sref="detail({ gameId: game.gameId })">Edit</a></th>
        </tr>
      </tbody>
    </table>
  </div>
</section>
